<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<div  th:replace="fragments/header :: header" ></div>

<body>
	<div  th:replace="admin/admin_fragments/admin_navbar :: admin_navbar" ></div>
	
	<div class="row">
		<div class="col-2">
			<div  th:replace="admin/admin_fragments/admin_sidebar :: admin_sidebar" ></div>
		</div>
		<div class="col-10">
			 <h3 class="text-center mt-5" style="color:#38761D;">Quản lý Khối lớp</h3>
    
			<div class="mx-auto" style="width:80%;" >
				<a th:href="@{/admin/grade/new}" class="mb-5 fs-5 fw-bold">Thêm khối lớp mới</a>
				<div th:if="${message}" class="alert alert-success text-center">
					[[${message}]]
				</div>
				<div th:if="${error}" class="alert alert-danger text-center">
					[[${error}]]
				</div>
				<table class="table" style="background: #dcebd8">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Tên khối lớp</th>
							<th> </th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="grade : ${listGrades}">
						<tr>
							<td>[[${grade.gradeID}]]</td>
							<td>[[${grade.gradeName}]]</td>
							<td class="h6">
								<a th:href="@{'/admin/grade/edit/' +${grade.gradeID}}" class="me-3">Chỉnh sửa tên khối lớp</a>
								<a href="#" th:onclick="'javascript:confirmDelete(\'' + ${grade.gradeID} + '\');'">Xóa khối lớp</a>
								
							</td>
						</tr>
						</th:block>
					
					</tbody>
				</table>	
				<a th:href="@{/admin/grade/listDeleted}" class="mb-5 fs-5 fw-bold">Phục hồi khối lớp</a>			
			</div>
		</div>
	</div>	
	
	<script type="text/javascript">
	    function confirmDelete(gradeId) {
	        if (confirm('Bạn có chắc chắn muốn xóa khối lớp này?')) {
	            window.location.href = '/admin/grade/delete/' + gradeId;
	        }
	    }
	</script>
	<div  th:replace="admin/admin_fragments/admin_footer :: admin_footer" ></div>
	
</body>
</html>
