<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<div  th:replace="fragments/header :: header" ></div>

<body>
	<div  th:replace="admin/admin_fragments/admin_navbar :: admin_navbar" ></div>
	
	<div class="row">
		<div class="col-2">
			<div  th:replace="admin/admin_fragments/admin_sidebar :: admin_sidebar" ></div>
		</div>
		<div class="col-10">
		<h2 class=" text-center mt-5" style="color:#38761D;">[[${pageTitle}]]</h2>
			<form th:action="@{/admin/children/save_edit}" method="post" th:object="${children}"
				style="width:500px; margin:0 auto">
				<div class="border border-success rouded p-3">
	
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">ID Trẻ em:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{childID}" th:value="${children.childID}" readonly/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Tên Trẻ em:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{fullname}" th:value="${children.fullname}"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Ngày sinh:</label>
						<div class="col-sm-8">
							<input type="date" th:field="*{birthday}" th:value="${children.birthday}" />
						</div>
					</div>
					<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Giới tính</span> 
					<select th:field="*{gender}" th:value="${children.gender}" type="text" class="form-control">
						<option value="">Chọn giới tính</option>
			            <option value="1">Nam</option>
			            <option value="2">Nữ</option>
       				 </select>
					</div>	
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary m-2">Lưu thay đổi</button>
						<button type="button" class="btn btn-secondary m-2" style="background-color:gray">
							<a th:href="@{/admin/children/list}" style="color:white;">Hủy</a>
							
						</button>
						
					</div>
				</div>
			</form>
		</div>
	
	<div  th:replace="admin/admin_fragments/admin_footer :: admin_footer" ></div>
	
</body>
</html>
